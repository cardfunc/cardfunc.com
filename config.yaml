baseURL: //payfunc.com/
languageCode: en-us
DefaultContentLanguage: "en"
title: PayFunc
tagline: "Easy to integrate Payment API for the Nordics."
theme: hugo-theme-html5
MetaDataFormat: yaml
params:
  onlyLogotype: true
  logotype: "logo/payfunc-d1.svg"
  footer: "copyright &copy; 2019 PayFunc"
  CSS:
    - "css/header.css"
    - "css/color.css"
    - "css/content.css"
    - "css/layout.css"
    - "css/list.css"
    - "css/menu.css"
    - "css/text.css"
  ListMode: "header"
  FrontPageMode: "full"
  FrontPageSection: "start"
  NavigationInHeader: true
  Prefix:
    - "og: http://opy.me/ns#"
googleAnalytics: "UA-72875022-1"
PluralizeListTitles: false
pygmentsCodeFences: true
blackfriday:
  extensions:
    - hardLineBreak
